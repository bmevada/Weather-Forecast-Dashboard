<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
        <div id="currentDay" class="text-center"></div>
    </header>

    <!--Add search function -->
    <div class="container">
        <div class="row">
            <aside id="search-city" class="col-md-4">
                <div class="card-body">
                    <h5>Search for a city:</h5>
                    <form class="form-inline" id="searchForm">
                        <input id="searchInput" type="search" placeholder="Enter city name"
                            class="form-control mr-sm-2 input" />
                        <button id="submit" class="btn btn-primary my-2 my-sm-0 search search-button"
                            type="submit">submit<i class="fas fa-search-location"></i>
                        </button>
                    </form>
                    <button class="btn md-3" type="button" id="clear-history">Clear History</button><i
                        class="fas fa-clear-history"></i>
                    <!-- Show recently viewed cities -->
                    <!-- <ul class="is-hidden" id="historyList"></ul> -->
                    <div class="city-list" id="history"></div>
                </div>
            </aside>


            <!--Most this would be created in JS -->
            <!-- Add containers for weather forecast-->
            <div class="col-md-8 container-left-columns" id="container-left-columns">
                <section id="today" class="mt-3">

                </section>


                <!-- Add 5 day weather forecast -->
                <section id="forecast" class="row mt-3">

                </section>
                <section class="row-blue">
                    <div class="row">
                        <div class="weather-forecast">
                            <!-- <h5>Weather Forecast for 5 Days:</h5> -->
                            <!-- <div class="forecast"> -->

                            <div id="forecast">

                            </div>
                        </div>
                    </div>
            </div>
            </section>
        </div>

        <!-- Add footer -->
        <footer>
            <h6>Powered by OpenWeather</h6>
        </footer>

        <!-- use day.js to easily format dates -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
            integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
            integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
            crossorigin="anonymous"></script>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
        <script src="./assets/js/script.js"></script>
</body>

</html>
