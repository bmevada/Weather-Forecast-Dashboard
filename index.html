<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href=".assets/css/styles.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Add search function -->
    <div id="search-section" class="col-md-4">
        <div class="card-body">
            <h5>Search for a city:</h5>
                <form class="form-inline">
                    <input type="search" placeholder="Enter city name" class="form-control mr-sm-2 input" />
                    <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                        <i class="fas fa-search-location"></i>
                    </button>
                </form>
            <div class="city-list"></div>
        </div>
    </div>

    <!-- Add containers for 5 day weather forecast-->

    



      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="/assests/js/script.js"></script>
</body>
</html>
