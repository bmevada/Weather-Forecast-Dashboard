                    <form class="form-inline" id="searchForm">

                        <button id="submit" class="btn btn-primary my-2 my-sm-0 search search-button"
                            type="submit">submit<i class="fas fa-search-location"></i>
                        </button>
                    </form>
                    <button class="btn md-3" type="button" id="clear-history">Clear History</button><i class="fas fa-clear-history"></i>

                    <!-- <ul class="is-hidden" id="historyList"></ul> -->
                    <div class="city-list" id="history"></div>
                </div>
            </aside>
