<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href=".assets/css/styles.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Add search function -->
    <div id="search-city" class="col-md-4">
        <div class="card-body">
            <h5>Search for a city:</h5>
                <form class="form-inline">
                    <input type="search" placeholder="Enter city name" class="form-control mr-sm-2 input" />
                    <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                        <i class="fas fa-search-location"></i>
                    </button>
                </form>
            <div class="city-list"></div>
        </div>
    </div>

    <!-- Add containers for weather forecast-->
    <div class="col-md-8 container-left-columns">
        <!--Current location-->
        <div class="row">
            <div class="card-city">
                <div class="card-body">
                    <p class="current-date"></p>
                    <p class="city"></p>
                    <p class="weather-icon"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uv"></p>
                </div>
            </div>
        </div>

    <!-- Add 5 day weather forecast -->
    <div class="row-blue">
        <div class="row">
            <div class="weather-forecast">
                <div class="forecast">
                    <h5>Weather Forecast for 5 Days:</h5>
                </div>
            </div>
        </div>

        <!--Forecast for the 5 days-->
        <div class="row gutters">
        <!--Day 1-->
        <div class="col">
            <div class="card forecast-day">
                <div class="card-body bg-primary">
                    <p class="day-one-date"></p>
                    <p class="day-one-icon"></p>
                    <p class="day-one-temperature"></p>
                    <p class="day-one-humidity"></p>
                </div>
            </div>
        </div>
        
        <!--Day 2-->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="day-two-date"></p>
                            <p class="day-two-icon"></p>
                            <p class="day-two-temperature"></p>
                            <p class="day-two-humidity"></p>
                        </div>
                    </div>
                </div>

            <!-- Day 3-->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="day-three-date"></p>
                            <p class="day-three-icon"></p>
                            <p class="day-three-temperature"></p>
                            <p class="day-three-humidity"></p>
                        </div>
                    </div>
                </div>

            <!--Day 4-->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="day-four-date"></p>
                            <p class="day-four-icon"></p>
                            <p class="day-four-temperature"></p>
                            <p class="day-four-humidity"></p>
                        </div>
                    </div>
                </div>
                
            <!--Day 5-->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="day-five-date"></p>
                            <p class="day-five-icon"></p>
                            <p class="day-five-temperature"></p>
                            <p class="day-five-humidity"></p>
                        </div>
                    </div>
                </div>



</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="/assets/js/script.js"></script>

</html>
